# your projects
projects:
- name: ML Paper Implementations
  repo: https://github.com/stars/gursi26/lists/paper-implementations
  summary: PyTorch implementations of popular ML papers, including Transformers, Attention, GPT, BERT, ELMo, Vision Transformers and more.
  tags: ["personal", "machine-learning", "pytorch"]

- name: Studeasy
  repo: https://github.com/gursi26/Studeasy
  #url: ""
  summary: A webapp that uses Large Language Models to help students streamline studying by automating the boilerplate tasks. Winner of **Second Best Overall Hack** at [Hack the Mist 2023](https://devpost.com/software/studeasy)
  tags: ["personal", "machine-learning"]

- name: Virtual Whiteboard
  repo: https://github.com/gursi26/virtual_drawing_board
  summary: An app that uses hand pose estimation and a live video feed to allow the user to draw in thin air.
  tags: ["personal","machine-learning", "pytorch", "opencv"]

- name: Pose2Play
  repo: https://github.com/gursi26/pose2play
  summary: An app that uses pose estimation and a live video feed to allow the user to play their favourite video games with tangible actions.
  tags: ["personal","machine-learning", "pytorch", "opencv"]

- name: Autograd-rs
  repo: https://github.com/gursi26/autograd-rs
  summary: An implementation of an autograd engine that can compute gradients for arbitrary functions. Written in Rust.
  tags: ["personal", "machine-learning", "rust"]

- name: Physarum simulation
  repo: https://github.com/gursi26/physarum-sim
  summary: A simulation of the Physarum polychephalum slime. Written in Rust and rendered with the Bevy game engine ([Video demo](https://www.youtube.com/watch?v=PjAbe3Mrq-M)).
  tags: ["personal","simulation", "rust"]

- name: Pandemic simulation
  repo: https://github.com/gursi26/pandemic_simulation
  summary: A simple pandemic simulation written in Rust and rendered with Raylib.
  tags: ["personal","simulation", "rust"]

- name: Stonks
  repo: https://github.com/awesominat/stonks
  summary: A mock stock trading app with real-time stock prices fetched with a stock API. Written in Java, structured according to the Clean Architecture and SOLID design principles. Course Project for CSC207 (Software Design).
  tags: ["course-project","java"]

- name: COVID-19 and Stock price data analysis
  url: https://drive.google.com/file/d/1LMmeOJtIOtCHli1ygo7fd1K8q0bLttGF/view?usp=sharing
  summary: A detailed statistical analysis of the relation between the spread of COVID-19 and stock prices of tech companies. Course project for STA130 (Statistical Reasoning).
  tags: ["course-project", "R"]
